<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">

  <div class="container-fluid">
    <div class="row">
      <div id="exampleModalCenter" class="modal fade {{ this.isModalShow == true? 'show display-modal':'hide-modal' }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
              <button type="button" class="close" (click)="showHideModal()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body scrollable-div">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="showHideModal()" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h1 class="">Received Crime</h1>
                <!-- <img class="license_icon" [src]="imageLink" /> -->
              </div>

              <div class="col text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary">See all</a> -->
                <input class="form-control" type="search" placeholder="Search" (keyup)="applyFilter($event)"/>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Report Number</th>
                  <th scope="col">Date Received</th>
                  <th scope="col">Reported By</th>
                  <th scope="col">Type Of Crime</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of receiveCrimeFilteredList">
                  <th scope="row">CR-2023 {{ data.ReportIdStr }}</th>
                  <td>{{ data.Date | date:'yyyy-MM-dd' }}</td>
                  <td>{{ data.ReporterName }}</td>
                  <td>
                    <!-- <i class="fas fa-arrow-up text-success mr-3"></i>  -->
                    {{ data.Category }}
                  </td>
                  <td>{{ data.Description }}</td>
                  <td>{{ data.Status }}</td>

                  <td>
                    <button class="btn btn-primary mr-2" type="button" (click)="showHideModal()">Edit</button>
                    <button class="btn btn-success" type="button" (click)="showHideModal()">View Details</button>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link btn" (click)="onMinusCurrentPage()">Prev</a></li>
            <li class="page-item" *ngFor="let numberOfPagesArr of numberOfPagesArr let i = index;"><a class="page-link btn" (click)="onClickcurrentPage(i+1)">{{ i+1 }}</a></li>
            <li class="page-item"><a class="page-link btn" (click)="onAddCurrentPage()" *ngIf="numberOfPages != 0">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
