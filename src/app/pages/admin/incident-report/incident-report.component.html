<!-- bg-gradient-danger put this if you want nice background -->
<div class="header pb-8 pt-5 pt-md-8">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h1 class="">Manage Incident Report</h1>
              </div>
              <div class="col text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary">See all</a> -->

              </div>
            </div>
            <form [formGroup]="incidentReportForm">
              <div class="row align-items-center">
                <div class="col-md">
                  <label for="date" class="mb-1">Date</label>
                  <input id="date" class="form-control" type="date" formControlName="date" (change)="dateYearTimeChange()" placeholder="Date"/>
                </div>
                <div class="col-md">
                  <label for="year" class="mb-1">Year</label>
                  <select id="year" class="form-control" formControlName="year" (change)="dateYearTimeChange()">
                    <option *ngFor="let year of years" value="{{ year }}">{{ year }}</option>
                  </select>

                </div>
                <div class="col-md">
                  <label for="timeStart" class="mb-1">Time Start</label>
                  <input id="timeStart" class="form-control" type="time" formControlName="timeStart" (change)="dateYearTimeChange()" placeholder="Estimated Time Start"/>
                </div>
                <div class="col-md">
                  <label for="timeEnd" class="mb-1">Time End</label>
                  <input id="timeEnd" class="form-control" type="time" formControlName="timeEnd" (change)="dateYearTimeChange()" placeholder="Estimated Time End"/>
                </div>
              </div>
            </form>

          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Incident Type</th>
                  <th scope="col" *ngFor="let crimeCompliant of crimeCompliantList">{{ crimeCompliant.Title }}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="col">Incidents Reported</th>
                  <th *ngFor="let incidentReport of incidentReportList.IncidentsReported">{{ incidentReport }}</th>

                </tr>
                <tr>
                  <th scope="col">Incidents Resolved</th>
                  <th *ngFor="let incidentReport of incidentReportList.IncidentsResolved">{{ incidentReport }}</th>

                </tr>
                <tr>
                  <th scope="col">Incidents Under Investigation</th>
                  <th *ngFor="let incidentReport of incidentReportList.IncidentsUnderInvestigation">{{ incidentReport }}</th>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
