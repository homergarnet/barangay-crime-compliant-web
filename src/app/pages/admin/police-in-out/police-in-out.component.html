<!-- bg-gradient-danger put this if you want nice background -->
<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
          <form [formGroup]="policeInOutForm">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col">
                  <h1 class="">Police In Out</h1>
                  <!-- <img class="license_icon" [src]="imageLink" /> -->
                </div>

                <div class="col text-right">
                  <!-- <a href="#!" class="btn btn-sm btn-primary">See all</a> -->
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Search"
                    formControlName="search"
                    (change)="onChangeSearchField()"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of policeInOutFilteredList">
                  <th scope="row">{{ data.Name }}</th>
                  <td>{{ data.Type }}</td>
                  <td>{{ data.DateTimeCreated }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link btn" (click)="onMinusCurrentPage()">Prev</a>
            </li>
            <li
              class="page-item"
              *ngFor="let numberOfPagesArr of numberOfPagesArr; let i = index"
            >
              <a class="page-link btn" (click)="onClickcurrentPage(i + 1)">{{
                i + 1
              }}</a>
            </li>
            <li class="page-item">
              <a
                class="page-link btn"
                (click)="onAddCurrentPage()"
                *ngIf="numberOfPages != 0"
                >Next</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
